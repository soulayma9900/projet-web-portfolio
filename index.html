<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    
  
</head>
<body class="index-page">
    <!-- Header Section -->
    <header id="header" class="header d-flex align-items-center">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <a href="index.html" class="logo d-flex align-items-center">
                <h1 class="sitename">PortFolio</h1>
            </a>
            <nav id="navmenu" class="navmenu">
                <ul>
                    <li><a href="#hero" class="active">Accueil</a></li>
                    <li><a href="./parcours.html">Parcours</a></li>
                    <li><a href="./compétences.html">Compétences</a></li>
                    <li><a href="stages.html">Stages</a></li>
                    <li><a href="./manifestations.html">Manifestations</a></li>
                    <li><a href="./matiers.html">Matières</a></li>
                    <li><a href="./passions.html">Passions</a></li>
                    <li><a href="./quiz.html">Quiz</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./temoignage.html">Témoignage</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <main class="main">
        <section id="hero" class="hero section dark-background">
            <div class="col-lg-5">
            <img src="./assets/images/profile-img.png" alt="" data-aos="fade-in">
        </div>
            <div class="container d-flex flex-column align-items-center justify-content-center text-center" data-aos="fade-up" data-aos-delay="100">
             
                    <h2>I am Soulayma Hrira</h2>
                    <p><span class="typed"></span></p>  <!-- Typed.js pour le texte dynamique -->
                
            </div>
        </section>
    </main>

    <script>
        // Initialiser Typed.js pour le texte dynamique dans la section Hero
        var options = {
            strings: ["Engineering student", "Developer"],  // Texte à afficher
            typeSpeed: 50,
            backSpeed: 25,
            backDelay: 1000,
            startDelay: 500,
            loop: true,
        };
        var typed = new Typed(".typed", options);

        // Script pour modifier l'apparence de la barre de navigation lors du défilement
        window.addEventListener('scroll', function () {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
    
</body>
</html>
